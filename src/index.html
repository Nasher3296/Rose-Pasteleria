<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7445fb44f6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Rose Pasteleria</title>
</head>

<body id="body">
  <header class="d-flex sticky-top flex-column flex-md-row align-items-center fs-3 mb-0 py-md-0 px-md-4 bg-nav">
    <h5 class="brand-font nav-brand-fontsize"><a class="text-decoration-none text-dark" href="#welcome">Rose</a></h5>
    <nav class="navbar my-2 my-md-0 ml-md-auto mr-md-0 nav-brand-fontsize">
      <a class="text-decoration-none p-10" href="#myOrders">Mis pedidos</a>
      <a class="text-decoration-none p-10" href="#products">Productos</a>
      <a class="text-decoration-none p-10" href="" id="navShoppingCartIcon"><i class="fa fa-shopping-basket"
          aria-hidden="true"></i></i></a>
    </nav>
  </header>
  <main id="main" class="container-fluid p-0">
    <section id="welcome" class="h-100">
      <div id="carouselExampleControls" class="carousel slide  overflow-hidden max-vh-100" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="welcomeFloatBrandContainer">
              <h2 class="brand-font welcomeFloatBrand">Rose</h2>
            </div>
            <img class="d-block w-100" src="https://definicion.de/wp-content/uploads/2013/02/pasteleria-1.jpg"
              alt="First slide">
          </div>
          <div class="carousel-item">
            <div class="welcomeFloatBrandContainer">
              <h2 class="brand-font welcomeFloatBrand">Rose</h2>
            </div>
            <img class="d-block w-100"
              src="https://www.ceac.es/sites/default/files/2019-08/ceac-27-03-2019-reposteria.jpg.webp"
              alt="Second slide">
          </div>
          <div class="carousel-item">
            <div class="welcomeFloatBrandContainer">
              <h2 class="brand-font welcomeFloatBrand">Rose</h2>
            </div>
            <img class="d-block w-100"
              src="https://portales.vilbo.com/files/uploads/images/articulos/book%20dulcypas%2018/targarona-vitrina-dulcypasbook.jpg"
              alt="Third slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="outstanding">
      <h3 class="title-font h2-custom text-center">Productos destacados</h3>
      <div class="container">
        <div id="outstandingProductsContainer" class="row g-4 row-cols-lg-3 row-cols-2 row-cols-md-3">
        </div>
      </div>
    </section>
    <div class="divider"></div>
    <section id="myOrders">
      <h3 class="title-font h2-custom text-center">Mis pedidos</h3>
      <div class="container py-5 d-flex flex-column flex-md-row align-items-center w-100 myOrder">

        <!-- Dejo puesto un input de ejemplo. El form queda comentado para que no haga redirecciones -->
        <!-- <form method="post"> -->
        <fieldset class="">
          <label for="order-code" class="fs-4">Codigo</label>
          <input value="ABCD-123-EFG1" name="order-code" id="order-code" type="text" class="text-center"
            placeholder="XXXX-XXX-XXXX" pattern="^\w{4}-\w{3}-\w{4}" oninvalid="this.setCustomValidity('Ingrese un codigo valido')">
          <button type="submit" class="btn btn-primary" id="orderBtn">Buscar</button>
        </fieldset>
        <!-- </form> -->
        <p class="fs-5 w-50">Ingresa el codigo de tu pedido para obtener informacion sobre el mismo</p>
      </div>
      <div class="container" id="myOrderListMainContainer">
      </div>
    </section>
    <div class="divider"></div>
    <section id="products">
      <h3 class="title-font h2-custom text-center">Productos</h3>
      <div class="top-bar container my-2">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-auto">
            <div class="order-products">
              <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
              <label class="btn btn-outline-primary descending" for="btn-check-outlined">Mayor precio</label><br>
            </div>
          </div>
          <div class="col col-auto">
            <div class="search">
              <input type="text" placeholder="Buscar..." class="p-1 m-0">
              <button type="submit" class="btn btn-primary px-2 m-0" ><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="products-list row g-4 row-cols-lg-4 row-cols-md-3 row-cols-2"></div>
      </div>
      <div class="container d-flex justify-content-center mt-2">

        <nav aria-label="Products Navigation">
          <span hidden id="productsIndex">1</span>
          <ul class="pagination" id="paginationUl">
            <li class="page-item">
              <a class="page-link" id="paginationPrev">&lt</a>
              <span class="sr-only">Anterior</span>
            </li>
            <li class="page-item active"><a class="page-link" id="paginationLi1">1</a></li>
          </ul>
        </nav>
      </div>
    </section>
  </main>
  <footer class="bg-light border-top py-md-2">
    <div class="container">
      <div class="footer-elem d-flex flex-column flex-sm-row">
        <div class="sm-col row mx-auto">
          <a class="text-dark text-decoration-none" href="https://www.google.com/maps/place/Flores/@-34.6278236,-58.4678226,17z/data=!3m1!4b1!4m5!3m4!1s0x95bcc9899da29495:0x3fe020b4f625c300!8m2!3d-34.6278236!4d-58.4656286" target="_blank">
            <i class="fa fa-map-marker" aria-hidden="true"></i> Flores
          </a>
      </div>
      <div class="sm-col row mx-auto">
        <a class="text-dark text-decoration-none" href="https://www.instagram.com/rose_pasteleria_fotografia/" target="_blank">
          <i class="fa-brands fa-instagram"></i> rose_pasteleria_fotografia
        </a>
    </div>
      <div class="sm-col row mx-auto">
        <a class="text-dark text-decoration-none" href="https://api.whatsapp.com/send?phone=1163651299&text=Realizar%20un%20pedido" target="_blank">
          <i class="fa fa-whatsapp" aria-hidden="true"></i> WhatsApp
        </a>
      </div>
      </div>
    </div>
  </footer>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
