<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7445fb44f6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Rose Pasteleria</title>
</head>

<body id="body">
  <header class="d-flex sticky-top flex-column flex-md-row align-items-center h4 mb-0 py-md-3 px-md-4 bg-nav">
    <h5 class="brand-font nav-brand-fontsize">Rose</h5>
    <nav class="navbar my-2 my-md-0 ml-md-auto mr-md-3">
      <a class="ml-3 text-dark" href="">Mis pedidos</a>
      <a class="ml-3 text-dark" href="">Productos</a>
      <a class="ml-3 text-dark" href="" id="navShoppingCartIcon"><i class="fa fa-shopping-basket"
          aria-hidden="true"></i></i></a>
    </nav>
  </header>
  <main id="main" class="container-fluid p-0">
    <section id="welcome" class="h-100">
      <div id="carouselExampleControls" class="carousel slide overflow-hidden max-vh-100" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="welcomeFloatBrandContainer">
              <h2 class="brand-font welcomeFloatBrand">Rose</h2>
            </div>
            <img class="d-block w-100" src="https://definicion.de/wp-content/uploads/2013/02/pasteleria-1.jpg"
              alt="First slide">
          </div>
          <div class="carousel-item">
            <div class="welcomeFloatBrandContainer">
              <h2 class="brand-font welcomeFloatBrand">Rose</h2>
            </div>
            <img class="d-block w-100"
              src="https://www.ceac.es/sites/default/files/2019-08/ceac-27-03-2019-reposteria.jpg.webp"
              alt="Second slide">
          </div>
          <div class="carousel-item">
            <div class="welcomeFloatBrandContainer">
              <h2 class="brand-font welcomeFloatBrand">Rose</h2>
            </div>
            <img class="d-block w-100"
              src="https://portales.vilbo.com/files/uploads/images/articulos/book%20dulcypas%2018/targarona-vitrina-dulcypasbook.jpg"
              alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section id="outstanding">
      <h3 class="title-font h2-custom text-center">Productos destacados</h3>
      <div class="container">
        <div id="outstandingProductsContainer" class="row g-4 row-cols-lg-5 row-cols-2 row-cols-md-3">
          <div class="col">
            <div class="card card-product">
              <div class="card-body">
  
                <div class="text-center position-relative ">
                  <div class=" position-absolute top-0 start-0">
                    <span class="badge bg-danger">Sale</span>
                  </div>
                  <a href="#!"> <img src="assets/images/products/product-img-1.jpg" alt="Grocery Ecommerce Template" class="mb-3 img-fluid"></a>
  
                  <div class="card-product-action">
                    <a href="#!" class="btn-action" data-bs-toggle="modal" data-bs-target="#quickViewModal"><i class="bi bi-eye" data-bs-toggle="tooltip" data-bs-html="true" aria-label="Quick View"></i></a>
                    <a href="#!" class="btn-action" data-bs-toggle="tooltip" data-bs-html="true" aria-label="Wishlist"><i class="bi bi-heart"></i></a>
                    <a href="#!" class="btn-action" data-bs-toggle="tooltip" data-bs-html="true" aria-label="Compare"><i class="bi bi-arrow-left-right"></i></a>
                  </div>
  
                </div>
                <div class="text-small mb-1"><a href="#!" class="text-decoration-none text-muted"><small>Snack &amp;
                      Munchies</small></a></div>
                <h2 class="fs-6"><a href="./pages/shop-single.html" class="text-inherit text-decoration-none">Haldiram's
                    Sev Bhujia</a></h2>
                <div>
  
                  <small class="text-warning"> <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-half"></i></small> <span class="text-muted small">4.5(149)</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                  <div><span class="text-dark">$18</span> <span class="text-decoration-line-through text-muted">$24</span>
                  </div>
                  <div><a href="#!" class="btn btn-primary btn-sm">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                      </svg> Add</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>



  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
